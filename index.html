<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <style>
    
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: rgba(136, 60, 136, 0.867);
  padding: 20px; 
}

header {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

.filters button {
  margin: 5px;
  padding: 10px 20px;
  border: none;
  background: #ddd;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.filters button.active,
.filters button:hover {
  background: #3498db;
  color: #fff;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}

.gallery-item {
  flex: 1 1 300px;
  max-width: 300px;
  transition: transform 0.3s ease;
}

.gallery-item img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.4s ease;
  object-fit: cover;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 999;
}

.lightbox-img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
}

.close, .prev, .next {
  color: white;
  font-size: 40px;
  cursor: pointer;
  position: absolute;
  user-select: none;
}

.close {
  top: 30px;
  right: 40px;
}

.prev {
  left: 30px;
  top: 50%;
  transform: translateY(-50%);
}

.next {
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
}

@media (max-width: 600px) {
  .gallery-item {
    max-width: 100%;
  }
}

   </style>
  <header>
    <h1>Modern Image Gallery</h1>
    <div class="filters">
      <button class="active" onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('city')">City</button>
      <button onclick="filterImages('people')">People</button>
    </div>
  </header>

  <section class="gallery">
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1018/500/300" alt="Nature" />
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1012/500/300" alt="City" />
    </div>
    <div class="gallery-item people">
      <img src="https://picsum.photos/id/1005/500/300" alt="People" />
    </div>
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1015/500/300" alt="Nature" />
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1011/500/300" alt="City" />
    </div>
    <div class="gallery-item people">
      <img src="https://picsum.photos/id/1027/500/300" alt="People" />
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Preview" />
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <script src="style.js"></script>
</body>
</html>
